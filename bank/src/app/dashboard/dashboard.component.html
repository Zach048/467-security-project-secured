<app-navigation></app-navigation>
<br>
<br>
<div class="container">
   <h2>Welcome, {{ customer.firstName }}!</h2>
   <table class="table table-striped table-responsive-md btn-table">
     <thead>
       <tr>
         <th scope="col">Account Number</th>
         <th scope="col">Balance</th>
         <th scope="col">Action</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td scope="row">{{ account.checkingAccount }}</td>
         <td>{{ account.accountBalance | currency : 'USD' : true : '1.2-2'}}</td>
         <td> 
            <button routerLink="/transactions" type="button" class="btn btn-primary btn-rounded btn-sm my-0">View Transactions</button>
          </td>
       </tr>
     </tbody>
     <thead>
      <tr>
        <th scope="col">Credit Card</th>
        <th scope="col">Balance</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">{{ account.creditCard }}</td>
        <td>{{ account.creditCardBalance | currency : 'USD' : true : '1.2-2'}}</td>
        <td>
          <button routerLink="/credit" type="button" class="btn btn-primary btn-rounded btn-sm my-0">Pay Credit Card</button>
        </td>
      </tr>
    </tbody>
   </table>
</div>
