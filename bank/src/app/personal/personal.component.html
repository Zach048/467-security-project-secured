<div class="container h-100">
   <div class="row h-100 justify-content-center align-items-center">
     <form class="col-6" [formGroup]="personalForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label>First Name</label>
         <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="customer.firstName" required>
       </div>
       <div class="form-group">
        <label>Last Name</label>
         <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="customer.lastName" required>
       </div>
       <div class="form-group">
        <label>Email</label>
         <input type="text" class="form-control" formControlName="email" [(ngModel)]="customer.email" required>
       </div>
       <div class="form-group">
        <label>Phone</label>
         <input type="text" class="form-control" formControlName="phone" [(ngModel)]="customer.phone" required>
       </div>
       <div class="form-group">
        <label>Username</label>
         <input type="text" class="form-control" formControlName="userName" [(ngModel)]="customer.userName" required>
       </div>
       <div class="form-group">
        <label>Password</label>
         <input type="text" class="form-control" formControlName="password" [(ngModel)]="customer.password" required>
        </div>
       <div class="form-group">
         <button [disabled]="!personalForm.valid" type="submit" class="btn btn-primary btn-block">Update Information</button>
       </div>
     </form>  
   </div>
 </div>
