<app-navigation></app-navigation>
<div *ngIf="showVerification==true" class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Verify Username and Password</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="verify()">
              <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" [(ngModel)]="loginForm.username">
              </div>
              <p></p>
              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="loginForm.password">
              </div>
              <p></p>
              <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Verify Credentials</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<div *ngIf="showPersonal==true" class="container">
   <div class="row justify-content-center align-items-center">
     <form class="col-6" [formGroup]="personalForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label>First Name</label>
         <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="customer.firstName">
       </div>
       <div class="form-group">
        <label>Last Name</label>
         <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="customer.lastName">
       </div>
       <div class="form-group">
        <label>Email</label>
         <input type="text" class="form-control" formControlName="email" [(ngModel)]="customer.email">
       </div>
       <div class="form-group">
        <label>Phone</label>
         <input type="text" class="form-control" formControlName="phone" [(ngModel)]="customer.phone">
       </div>
       <div class="form-group">
        <label>Username</label>
         <input id="uname" type="password" class="form-control" formControlName="userName" [(ngModel)]="customer.userName">
         <input type="checkbox" (click)="showUsername()"> Show Username
        </div>
        <div>
          <label>Password (not required)</label>
            <input id="pword" type="password" class="form-control" formControlName="password">  
            <input type="checkbox" (click)="showPassword()"> Show Password
        </div>  
        <div class="form-group">
         <button *ngIf="hideButton==false" [disabled]="!personalForm.valid" type="submit" class="btn btn-primary btn-block">Update Information</button>
        </div>
     </form>  
   </div>
 </div>
